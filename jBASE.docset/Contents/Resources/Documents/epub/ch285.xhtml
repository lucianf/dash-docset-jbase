<a class="dashingAutolink" name="autolink-284"></a><a class="dashAnchor" name="//apple_ref/cpp/Method/READVL"></a><h1 class="statement">READVL</h1>
<p>READVL statement is used to acquire a shared record lock and then read a field from the record.</p>
<p>The READVL statement conforms to all the specifications of the <a href="#READL">READL</a> and <a href="#READV">READV</a> statements.</p>
