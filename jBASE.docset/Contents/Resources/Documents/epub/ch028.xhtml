<div id="time-variable" class="section level1">
<a class="dashingAutolink" name="autolink-27"></a><a class="dashAnchor" name="//apple_ref/cpp/Variable/%40TIME"></a><h1 class="variable">@TIME</h1>
<p>Returns the internal time - on some systems, this differs from the TIME function in that the variable is set when program execution starts, whereas the function reflects the current time.</p>
<div id="example-1" class="section level2">
<h2>EXAMPLE</h2>
<!--jBC-->
<pre><code>   MSLEEP 3000
   CRT @TIME, TIME()     ;*  e.g. 26359   26362</code></pre>
