<div id="wake-statement" class="section level1">
<a class="dashingAutolink" name="autolink-354"></a><a class="dashAnchor" name="//apple_ref/cpp/Method/WAKE"></a><h1 class="statement">WAKE</h1>
<p>WAKE statement is used to wake a suspended process, which has executed a <a href="#PAUSE">PAUSE</a> statement.</p>
<div id="command-syntax-299" class="section level2">
<h2>COMMAND SYNTAX</h2>
<pre><code>WAKE PortNumber</code></pre>
</div>
<div id="syntax-elements-228" class="section level2">
<h2>SYNTAX ELEMENTS</h2>
<p><strong>PortNumber</strong> is a reference to awaken the target port. The WAKE statement has no effect on processes, which do not execute the PAUSE statement.</p>
