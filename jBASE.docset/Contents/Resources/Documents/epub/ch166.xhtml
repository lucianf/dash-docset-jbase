<a class="dashingAutolink" name="autolink-165"></a><a class="dashAnchor" name="//apple_ref/cpp/Method/HEADINGE%20and%20HEADINGN"></a><h1 class="statement">HEADINGE and HEADINGN</h1>
<p>The HEADINGE statement is the same as the HEADING statement, which causes a page eject with the HEADING statement.</p>
<p>The HEADINGN statement is the same as the HEADING statement, and suppresses the page eject.</p>
