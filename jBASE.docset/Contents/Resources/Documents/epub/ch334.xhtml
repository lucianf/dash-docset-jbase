<a class="dashingAutolink" name="autolink-333"></a><a class="dashAnchor" name="//apple_ref/cpp/Function/TIME"></a><h1 class="function">TIME</h1>
<p>TIME() function returns the current system time.</p>
<div id="command-syntax-282" class="section level2">
<h2>COMMAND SYNTAX</h2>
<pre><code>TIME()</code></pre>
</div>
<div id="notes-179" class="section level2">
<h2>NOTES</h2>
<p>Returns the time as the number of seconds past midnight</p>
</div>
<div id="example-190" class="section level2">
