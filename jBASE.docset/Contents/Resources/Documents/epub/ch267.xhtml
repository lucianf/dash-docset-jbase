<a class="dashingAutolink" name="autolink-266"></a><a class="dashAnchor" name="//apple_ref/cpp/Method/PROCWRITE"></a><h1 class="statement">PROCWRITE</h1>
<p>PROCWRITE statement is used to pass data back to the primary input buffer of a calling jCL program.</p>
<div id="command-syntax-224" class="section level2">
<h2>COMMAND SYNTAX</h2>
<pre><code>PROCWRITE expression</code></pre>
</div>
<div id="syntax-elements-162" class="section level2">
<h2>SYNTAX ELEMENTS</h2>
<p><strong>expression</strong> may evaluate to any valid data type.</p>
</div>
<div id="notes-136" class="section level2">
<h2>NOTES</h2>
<p>See also: <a href="#PROCREAD">PROCREAD</a></p>
</div>
<div id="example-152" class="section level2">
<h2>EXAMPLE</h2>
<pre><code>PROCWRITE &#34;Success&#34; : CHAR(254) : &#34;0&#34;</code></pre>
</div>
